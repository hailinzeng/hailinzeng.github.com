<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }} | {{ site.site_url_short }}</title>
   <meta name="author" content="{{ site.author.name }}" />

   <link rel="start" href="{{ HOME_PATH }}" />
   <link href="{{ site.url }}/assets/css/github-2a88a7bf0ff1b660d7ff29c3220a68751650b37fc53d40d3a7068e835fd213ec.css" media="all" rel="stylesheet" type="text/css">
   <link href="{{ site.url }}/assets/css/github2-ee4170e0122d252766e3edc8c97b6cc6ae381c974013b5047ed5ad8895c56fe0.css" media="all" rel="stylesheet" type="text/css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="{{ site.url }}/assets/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="{{ site.url }}/assets/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="{{ site.url }}/assets/js/bootstrap.min.js"></script>

	{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
	{% endif %}
	
	{% if site.author.feedburner %}
  	<link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/{{ site.author.feedburner }}" title="RSS feed" />
	{% endif %}
	{% if page.feed %}
  	<link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
	{% endif %}

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" />

</head>
<body id="{{ page.section }}">
<div id="site">
  
  <div id="header">
    <h1>
    	<a href="{{ HOME_PATH }}" title="{{ site.title }}">{{ site.title }}</a>
    </h1>
    <ul class="nav">
      <li><a class="home" href="{{ HOME_PATH }}">Home</a></li>
      <li><a  href="/archive.html">Archive</a></li>
      <li><a  href="/about.html">About</a></li>
    </ul>
  </div>

  {{ content }}
  
  <div id="footer">
  	<address>
  		<span class="copyright">
  			Content by <a href="about.html">{{ site.author.name }}</a>.
  		</span>
  		<span class="engine">
        Design by <a href="http://mark.reid.name/">Mark Reid</a>
  			Powered by <a href="http://github.com/mojombo/jekyll/" title="A static, minimalist CMS">Jekyll</a>
  		</span>
  	</address>
  </div>
  
</div>

</html>
